{{- if or .Params.categories .Params.tags -}}
  <section class="tags">
    {{- range .Params.categories -}}
      {{- $url := print "/categories/" (. | urlize) "/" -}}
      <a class="category" href={{- $url | relLangURL -}}>{{- . -}}</a>
    {{- end -}}
    {{- range .Params.tags -}}
      {{- $url := print "/tags/" (. | urlize) "/" -}}
      <a class="tag" href={{- $url | relLangURL -}}>{{- . -}}</a>
    {{- end -}}
  </section>
{{- end -}}
