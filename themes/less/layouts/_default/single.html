{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">
    {{ if eq .Section "post" }}
    <span class="article-duration">预计阅读 {{ .ReadingTime }} 分钟</span>
    {{ end }}

    <h1 class="article-title">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006 年 1 月 2 日" }}</span>
    {{ end }}

    {{ partial "tags.html" . }}

    <div class="article-content">
      {{ .Content }}
    </div>
  </article>

  {{ template "_internal/disqus.html" . }}

</main>

{{ partial "footer.html" . }}
